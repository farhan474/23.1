{% extends "base.html" %}

{% block title %}Add User - My Flask App{% endblock %}

{% block content_title %}
    <h1>Add User</h1>
    <a class="btn btn-secondary" href="{{ url_for('user_listing') }}">Back to User Listing</a>
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('add_user') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="image_url">Profile Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
