{% extends "base.html" %}

{% block title %}User Detail - My Flask App{% endblock %}

{% block content_title %}
    <h1>User Detail</h1>
    <a class="btn btn-secondary" href="{{ url_for('user_listing') }}">Back to User Listing</a>
    <a class="btn btn-primary" href="{{ url_for('edit_user', user_id=user.id) }}">Edit User</a>
    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display: inline-block;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete User</button>
    </form>
{% endblock %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <img src="{{ user.image_url }}" class="card-img-top" alt="{{ user.first_name }}'s Profile Image">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        </div>
    </div>
{% endblock %}
