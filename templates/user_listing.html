{% extends "base.html" %}

{% block title %}User Listing- My Flask App{% endblock %}

{% block content_title %}
    <h1>User Listing</h1>
    <a class="btn btn-primary" href="{{ url_for('add_user') }}">Add User</a>
{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{{ url_for('user_details', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
